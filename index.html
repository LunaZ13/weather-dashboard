<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags and stylesheets-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <title>Weather Dashboard</title>
</head>

<body class="bg-info">
    <!--header-->
    <header class="navbar navbar-primary bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    <!--city search form container-->
    <div class="container-fluid">
        <div class="row p-4 mt-4">
            <div class="col-lg-4 bg-light">
                <h4 class="mt-2">Search for a city:</h4>
                <form class="form-inline mb-3 p-3">
                    <input id="city-input"class="form-control" type="text" placeholder="Enter city name...">
                    <button id="search-button" class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!--unordered list of searched cities-->
                <ul class="list-group" id="searched-cities"></ul>
            </div>
        
        <!--current weather section-->
        <div class="container col">
            <div class="row">
                <div class="card-body p-4 mt-4" id="current-weather">
                    <h2 class="text-light p-3" id="city"></h2>
                    <div id="weather-conditions"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!--five day weather cast section-->
    <div class="row mt-4 mb-4" id="five-day-cast">
        <div class="col p-6 mt-4">
            <h2 class="p-3 text-light">5-Day Forecast</h2>
            <div class="row mt-3 h-100vh rounded-lg text-dark justify-content-around" id="fiveday-container"></div>
        </div>
    </div>
  </div>   
    <!--script links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="homepage.js"></script>
</body>
</html>
