<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar navbar-primary bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-lg-4 bg-light">
                <h4>Search for a city:</h4>
                <form class="form-inline mb-3 p-3">
                    <input id="city-input"class="form-control" type="text" placeholder="Enter city name...">
                    <button id="search-button" class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul class="list-group" id="searched-cities"></ul>
            </div>
        
        
        <div class="col-lg-8">
            <div class="row border">
                <div class="card-body p-6 mt-4" id="current-weather">
                    <h5 id="city"></h5>
                    <div id="weather-conditions"></div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="row mt-4" id="five-day-cast">
        <div class="col p-6 mt-4">
            <h3>5-Day Forecast</h3>
            <div class="row mt-3 rounded text-dark justify-content-around" id="fiveday-container"></div>
        </div>
    </div>
  </div>   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
