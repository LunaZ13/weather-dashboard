<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar navbar-primary bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-4 bg-light">
                <h4>Search for a city:</h4>
                <form class="form-inline mb-3 p-3">
                    <input class="form-control" type="text" id="city-input" placeholder="Enter city name...">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul class="list-group" id="searched-cities"></ul>
            </div>
        </div>
    
        <div class="col-8">
            <div class="row">
                <div class="card p-5 mt-4" id="current-weather">
                    <h5 id="city"></h5>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row border mt-4" id="five-day-cast">
        <div class="col-12 mt-4 mb-3">
            <h3>5-Day Forecast</h3>
            <div class="d-flex" id="fiveday-container"></div>
        </div>
    </div>
        
    <script src="homepage.js"></script>
</body>
</html>
